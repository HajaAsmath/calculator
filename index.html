<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
    </head>
    <body>
        <main>
            <div id="main-container">
                <div id="cals">
                    <div id="screen"></div>
                    <div class="keys clear grey"><label>AC</label></div>
                    <div class="keys backspace grey"><label>C</label></div>
                    <div class="keys percentage grey"><label>%</label></div>
                    <div class="keys operator"><label>/</label></div>

                    <div class="keys operand"><label>7</label></div>
                    <div class="keys operand"><label>8</label></div>
                    <div class="keys operand"><label>9</label></div>
                    <div class="keys operator"><label>*</label></div>

                    <div class="keys operand"><label>4</label></div>
                    <div class="keys operand"><label>5</label></div>
                    <div class="keys operand"><label>6</label></div>
                    <div class="keys operator"><label>-</label></div>

                    <div class="keys operand"><label>1</label></div>
                    <div class="keys operand"><label>2</label></div>
                    <div class="keys operand"><label>3</label></div>
                    <div class="keys operator"><label>+</label></div>

                    <div class="keys dot grey"><label>.</label></div>
                    <div class="keys operand"><label>0</label></div>
                    <div class="keys grey"><label>()</label></div>
                    <div class="keys equals grey"><label>=</label></div>
                </div>
            </div>
        </main>
        <script src="script/script.js"></script>
    </body>
</html>
